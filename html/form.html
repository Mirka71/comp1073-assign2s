<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Stand</title>
    <link href="../css/styles.css" rel="stylesheet"/>
    <script src="../js/class.js" defer></script>
</head>
<body>
    <h1>Smoothie Stand</h1>

    <main>
        <!-- Intro sentence -->
        <p>Hello! <br>To order a smoothie, please fill out the following form.</p>

        <form>
            <!-- Personal information -->
            <fieldset>
                <label for="name">Name:</label>
                <input id="name" name="name">
            </fieldset>

            <!-- Smoothie Order -->
             <!-- Dropdown to pick smoothie size -->
            <fieldset>
                <legend>Choose Your Size:</legend>
                <select name="size" id="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Pick A Flavour</legend>

                <!-- Pineapple -->
                <input type="radio" id="pineapple" name="flavour" value="Pineapple" />
                <label for="pineapple">Pineapple</label><br>

                 <!-- Strawberry -->
                <input type="radio" id="strawberry" name="flavour" value="Strawberry" />
                <label for="strawberry">Strawberry</label><br>

                 <!-- Orange -->
                <input type="radio" id="orange" name="flavour" value="Orange" />
                <label for="orange">Orange</label><br>

            </fieldset>

            <!-- Ordering -->
            <fieldset>
                <legend>Submit Your Order.</legend>

                <button type="submit">Submit</button>

            </fieldset>

        </form>

        <!-- For order output -->
        <p></p>

    </main>
    
</body>
</html>
